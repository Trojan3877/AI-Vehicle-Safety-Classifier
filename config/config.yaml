# -----------------------------------------------------------------------------
# Directory Structure
# -----------------------------------------------------------------------------
paths:
  train_dir: "data/train"
  val_dir: "data/val"
  test_dir: "data/test"
  model_dir: "artifacts/model"
  logs_dir: "artifacts/logs"

# -----------------------------------------------------------------------------
# Model Settings
# -----------------------------------------------------------------------------
model:
  input_shape: [224, 224, 3]     # Standard for CNNs & Transfer Learning
  num_classes: 2                 # Safe / Unsafe
  dropout_rate: 0.3              # Regularization
  learning_rate: 0.0005          # Stable for CNNs & MobileNetV2

# -----------------------------------------------------------------------------
# Training Settings
# -----------------------------------------------------------------------------
training:
  batch_size: 32
  epochs: 25
  early_stopping_patience: 5

# -----------------------------------------------------------------------------
# Augmentation Settings (applied inside data.py)
# -----------------------------------------------------------------------------
augmentation:
  rotation_range: 15
  width_shift_range: 0.1
  height_shift_range: 0.1
  zoom_range: 0.1
  horizontal_flip: true

# -----------------------------------------------------------------------------
# Evaluation Settings
# -----------------------------------------------------------------------------
evaluation:
  save_confusion_matrix: true
  save_classification_report: true
  save_auc_score: true

# -----------------------------------------------------------------------------
# Deployment / Inference
# -----------------------------------------------------------------------------
inference:
  image_preprocess:
    normalize: true
    target_size: [224, 224]
